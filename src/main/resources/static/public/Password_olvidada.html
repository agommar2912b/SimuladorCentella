<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="css/styles_password_olv.css">
</head>
<body>
<form id="registrationForm">
    <div class="formulario_grupo">
        <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de usuario" required>
    </div>

    <div class="formulario_grupo">
        <input type="password" id="password" name="password" placeholder="Contraseña actual" required>
    </div>

    <div class="formulario_grupo">
        <input type="password" id="new_password" name="new_password" placeholder="Nueva contraseña" required>
    </div>

    <p id="error-message">No se ha podido cambiar la contraseña. Revisa que la contraseña actual sea correcta.</p>

    <div class="separator"></div>

    <div class="botones">
        <button type="button" id="comparePassword">Cambiar Contraseña</button>
        <button type="button" id="limpiar" class="boton-secundario">Limpiar</button>
        <button type="button" onclick="window.location.href='Iniciar_sesion.html'" class="boton-secundario">Volver a iniciar sesión</button>
    </div>
</form>

<script src="js/script_password_olvidada.js"></script>
</body>
</html>
