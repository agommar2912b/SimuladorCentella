<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Simulator - Partidos</title>
    <link rel="stylesheet" href="css/styles_partidos.css">
</head>
<body>
    <!-- Encabezado -->
    <nav class="navbar">
        <h1>Football Simulator</h1>
    </nav>

    <div class="contenido">
        <!-- MenÃº lateral -->
        <aside class="menu-lateral">
            <button type="button" onclick="window.location.href='Sesion_iniciada.html'">Inicio</button>
            <button type="button" onclick="window.location.href='Equipos.html'">Equipos</button>
            <button type="button" onclick="window.location.href='Jugadores.html'">Jugadores</button>
        </aside>

        <main>
            <form id="partidoForm" class="partido-form">
                <h3>Simular Partido</h3>
                <div class="equipos-selectores">
                    <div class="equipo-selector">
                        <label for="equipoLocal">Equipo Local:</label>
                        <select id="equipoLocal" required></select>
                        <div class="equipo-imagen" id="imgLocal"></div>
                    </div>
                    <span class="vs-text">VS</span>
                    <div class="equipo-selector">
                        <label for="equipoVisitante">Equipo Visitante:</label>
                        <select id="equipoVisitante" required></select>
                        <div class="equipo-imagen" id="imgVisitante"></div>
                    </div>
                </div>
                <button type="submit">Ver Plantillas</button>
            </form>

            <div id="partidoResumen"></div>
        </main>
    </div>

    <script src="js/script_partidos.js"></script>
</body>
</html>
