<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Centella - Partidos</title>
    <link rel="stylesheet" href="css/styles_partidos.css">
    <link rel="icon" type="image/png" href="img/favicon/favicon.png">

</head>
<body>
    <!-- Encabezado -->
    <nav class="navbar">
        <h1>Simulador Centella</h1>
    </nav>
    <button id="toggleMenuBtn" class="toggle-menu-btn" aria-label="Mostrar/Ocultar menú">&#9776;</button>
    <div class="contenido">
        <!-- Menú lateral -->
        <aside class="menu-lateral" id="menuLateral">
            <button type="button" onclick="window.location.href='Sesion_iniciada.html'">Inicio</button>
            <button type="button" onclick="window.location.href='Equipos.html'">Equipos</button>
            <button type="button" onclick="window.location.href='Jugadores.html'">Jugadores</button>
        </aside>

        <main>
            <form id="partidoForm" class="partido-form">
                <h3>Simular Partido</h3>
                <div class="equipos-selectores column-center">
                    <div class="equipo-selector text-center">
                        <label for="equipoLocal"><b>Equipo Local:</b></label>
                        <select id="equipoLocal" required></select>
                        <div class="equipo-imagen" id="imgLocal">
                            <img src="/public/img/equipos/default.png" alt="Equipo local" id="imgLocalImg">
                        </div>
                        <span class="equipo-nombre-seleccionado" id="nombreLocal"></span>
                    </div>
                    <span class="vs-text big-blue">VS</span>
                    <div class="equipo-selector text-center">
                        <label for="equipoVisitante"><b>Equipo Visitante:</b></label>
                        <select id="equipoVisitante" required></select>
                        <div class="equipo-imagen" id="imgVisitante">
                            <img src="/public/img/equipos/default.png" alt="Equipo visitante" id="imgVisitanteImg">
                        </div>
                        <span class="equipo-nombre-seleccionado" id="nombreVisitante"></span>
                    </div>
                </div>
                <button type="submit">Ver Plantillas</button>
            </form>

            <div id="partidoResumen"></div>
        </main>
    </div>

    <script src="js/script_partidos.js"></script>
</body>
</html>
