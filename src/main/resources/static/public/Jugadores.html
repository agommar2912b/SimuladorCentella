<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles_jugadores.css">
</head>
<body>
    <nav class="navbar">
        <h1>Football Simulator - Jugadores</h1>
    </nav>

    <div class="contenido">
        <aside class="menu-lateral">
            <button onclick="window.location.href='Sesion_iniciada.html'">Inicio</button>
            <button onclick="window.location.href='Equipos.html'">Equipos</button>
            <button onclick="window.location.href='Partidos.html'">Partidos</button> 
            <button id="btnCrearJugador" style="display: none;" onclick="openCreatePlayerModal()">Crear Jugador</button>
        </aside>

        <main>
            <h2>Lista de Equipos</h2>
            <div class="busqueda">
                <input type="text" id="searchInput" placeholder="Buscar equipo por nombre">
                <button id="searchButton">Buscar</button>
            </div>
            <div id="equiposContainer" class="equipos-container">
                <!-- Aquí se cargarán los equipos dinámicamente -->
            </div>
            <h2 id="jugadoresTitle" style="display: none;">Jugadores del Equipo</h2>
            <table class="jugadores-table" style="display:none;">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Habilidad</th>
                        <th>Posición</th>
                        <th>¿Es titular?</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán los jugadores dinámicamente -->
                </tbody>
            </table>

            <!-- Botón para abrir el modal de creación de jugadores -->
            <button id="btnCrearJugador" style="display: none;" onclick="openCreatePlayerModal()">Crear Jugador</button>

            <!-- Modal para crear jugadores -->
            <div id="createPlayerModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" onclick="closeCreatePlayerModal()">&times;</span>
                    <h2>Crear Jugador</h2>
                    <form id="createPlayerForm">
                        <div class="form-group">
                            <label for="playerName">Nombre del Jugador:</label>
                            <input type="text" id="playerName" placeholder="Introduce el nombre del jugador" required>
                        </div>
                        <div class="form-group">
                            <label for="playerSkill">Habilidad (1-99):</label>
                            <input type="number" id="playerSkill" placeholder="Introduce la habilidad del jugador" min="1" max="99" required>
                        </div>
                        <div class="form-group">
                            <label for="playerPosition">Posición:</label>
                            <select id="playerPosition" required>
                                <option value="GOALKEEPER">Portero</option>
                                <option value="DEFENDER">Defensa</option>
                                <option value="MIDFIELDER">Mediocampista</option>
                                <option value="FORWARD">Delantero</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="playerHasPlayed">¿Es titular?</label>
                            <input type="checkbox" id="playerHasPlayed" style="margin-left:0;">
                        </div>
                        <button type="submit" class="btn-submit">Crear</button>
                    </form>
                </div>
            </div>

            <!-- Modal para ver/editar/eliminar jugadores -->
            <div id="playerModal" class="modal" style="display: none;">
                <div class="modal-content player-modal-content">
                    <span class="close" onclick="closePlayerModal()">&times;</span>
                    <div class="player-modal-header">
                        <h2 id="playerModalName">Nombre del Jugador</h2>
                    </div>
                    <div class="player-modal-body">
                        <div class="player-info-row">
                            <span class="material-icons">star</span>
                            <span id="playerModalSkill"></span>
                        </div>
                        <div class="player-info-row">
                            <span class="material-icons">sports_soccer</span>
                            <span id="playerModalPosition"></span>
                        </div>
                        <div class="player-info-row">
                            <span class="material-icons">check_circle</span>
                            <span id="playerModalHasPlayed"></span>
                        </div>
                    </div>
                    <div class="player-modal-buttons">
                        <button id="editPlayerButton" class="btn-player-green">Editar</button>
                        <button id="deletePlayerButton" class="btn-player-red">Eliminar</button>
                    </div>
                </div>
            </div>

            <!-- Modal para editar jugador -->
            <div id="editPlayerModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" onclick="closeEditPlayerModal()">&times;</span>
                    <h2>Editar Jugador</h2>
                    <form id="editPlayerForm">
                        <div class="form-group">
                            <label for="editPlayerName">Nombre</label>
                            <input type="text" id="editPlayerName" required>
                        </div>
                        <div class="form-group">
                            <label for="editPlayerSkill">Habilidad</label>
                            <input type="number" id="editPlayerSkill" required>
                        </div>
                        <div class="form-group">
                            <label for="editPlayerPosition">Posición</label>
                            <select id="editPlayerPosition" required>
                                    <option value="GOALKEEPER">Portero</option>
                                    <option value="DEFENDER">Defensa</option>
                                    <option value="MIDFIELDER">Centrocampista</option>
                                    <option value="FORWARD">Delantero</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editPlayerHasPlayed">¿Es titular?</label>
                            <input type="checkbox" id="editPlayerHasPlayed">
                        </div>
                        <button type="submit" class="btn-submit">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script_jugadores.js"></script>
</body>
</html>
