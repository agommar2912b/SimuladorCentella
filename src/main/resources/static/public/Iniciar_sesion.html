<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/styles_inicio.css">
    <link rel="icon" type="image/png" href="img/favicon/favicon.png">
</head>

<body>
    <div class="centrador">
        <form id="registrationForm">
            <div class="form-grid">
                
                <!-- IZQUIERDA -->
                <div class="form-col izquierda">
                    <h1>Simulador Centella</h1>
                    <img src="img/favicon/favicon.png" alt="Logotipo" class="logo">
                    <div class="formulario_grupo">
                        <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="formulario_grupo">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <p id="error-message">No se ha podido iniciar sesión. Usuario o contraseña incorrectos.</p>
                </div>
                <!-- SEPARADOR VERTICAL -->
                <div class="separator-vertical"></div>
                <!-- DERECHA -->
                <div class="form-col derecha">
                    <div class="botones">
                        <button type="button" id="comparePassword">Iniciar Sesión</button>
                        <a href="Contraseña_olvidada.html" class="olvidar">He olvidado mi contraseña</a>
                        <a href="#" id="limpiar">Limpiar</a>
                    </div>
                    <div class="crear-cuenta-box">
                        <span>¿No tienes una cuenta?</span>
                        <a href="Crear_usuario.html" class="Crear_cuenta">Crear cuenta</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="js/script_iniciar.js"></script>
</body>

</html>
