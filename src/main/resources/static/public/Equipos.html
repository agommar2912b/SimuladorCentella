<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
    <link rel="stylesheet" href="css/styles_equipos.css">
    <link rel="icon" type="image/png" href="img/favicon/favicon.png">
</head>
<body>
    <nav class="navbar">
        <h1>Football Simulator - Equipos</h1>
    </nav>

    <div class="contenido">
        <aside class="menu-lateral">
            <button onclick="window.location.href='Sesion_iniciada.html'">Inicio</button>
            <button onclick="window.location.href='Jugadores.html'">Jugadores</button>
            <button onclick="window.location.href='Partidos.html'">Partidos</button>
            <button onclick="openCreateTeamModal()">Crear Equipo</button>
        </aside>

        <main>
            <h2>Lista de Equipos</h2>
            <div class="busqueda">
                <input type="text" id="searchInput" placeholder="Buscar equipo por nombre">
                <button id="searchButton">Buscar</button>
            </div>

            <div id="equiposContainer" class="equipos-container">
                <!-- Aquí se cargarán los equipos dinámicamente -->
            </div>
        </main>
    </div>

    <!-- Modal para crear equipo -->
    <div id="createTeamModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeCreateTeamModal()">&times;</span>
            <h2>Crear Equipo</h2>
            <form id="createTeamForm" class="form">
                <div class="form-group">
                    <label for="teamName">Nombre del Equipo:</label>
                    <input type="text" id="teamName" placeholder="Introduce el nombre del equipo" required>
                </div>
                <div class="form-group">
                    <label for="teamImageFile">Imagen del Equipo:</label>
                    <input type="file" id="teamImageFile" accept="image/*" required>
                </div>
                <button type="submit" class="btn-submit">Crear</button>
            </form>
        </div>
    </div>

    <!-- Modal para editar/eliminar equipos -->
    <div id="editTeamModal" class="modal" style="display: none;">
        <div class="modal-content">
            <img id="editTeamModalImg" src="" alt="Imagen del equipo" class="equipo-img" style="margin-bottom:12px;display:block;margin:auto;" />
            <h2 id="teamInfo">Nombre del Equipo</h2>
            <div class="buttons">
                <button id="editTeamButton" class="btn-edit">Editar</button>
                <button id="deleteTeamButton" class="btn-delete">Eliminar</button>
            </div>
            <span class="close" onclick="closeEditTeamModal()">&times;</span>
        </div>
    </div>

    <!-- Modal para el formulario de edición -->
    <div id="editFormModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeEditFormModal()">&times;</span>
            <h2>Editar Equipo</h2>
            <form id="editTeamForm">
                <div class="form-group">
                    <label for="editTeamName">Nombre del Equipo:</label>
                    <input type="text" id="editTeamName" placeholder="Introduce el nombre del equipo" required />
                </div>
                <div class="form-group">
                    <label for="editTeamImageFile">Imagen del Equipo (opcional):</label>
                    <input type="file" id="editTeamImageFile" accept="image/*" />
                </div>
                <button type="submit" class="btn-submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="js/script_equipos.js"></script>
</body>
</html>
