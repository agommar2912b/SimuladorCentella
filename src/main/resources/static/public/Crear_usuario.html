<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/styles_crear.css">
    <link rel="icon" type="image/png" href="img/favicon/favicon.png">

</head>
<body>
    <form id="createForm" enctype="multipart/form-data">
        <div class="formulario_grupo">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>

        <div class="formulario_grupo">
            <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
        </div>

        <div class="formulario_grupo">
            <input type="file" id="imagen" name="imagen" accept="image/*" required>
            <label for="imagen" class="custom-file-label" id="customFileLabel">Seleccionar imagen</label>
            <span id="fileName" class="file-name">Ningún archivo seleccionado</span>
        </div>

        <div class="formulario_grupo">
            <input type="text" id="pregunta" name="pregunta" placeholder="Pregunta de seguridad" required>
        </div>
        <div class="formulario_grupo">
            <input type="text" id="respuesta" name="respuesta" placeholder="Respuesta de seguridad" required>
        </div>

        <p id="usuario_creado" style="display: none;">Usuario creado correctamente</p>

        <div class="separator"></div>

        <p id="parrafo_info" style="display: none;"></p>

        <div class="botones">
            <button id="Crear_usuario" type="submit">Crear usuario</button>
            <a href="#" id="limpiar">Limpiar</a>
        </div>

        <div class="inicio-cuenta">
            <span>¿Tienes una cuenta?</span>
            <a href="Iniciar_sesion.html" class="Iniciar_sesion">Inicia sesión</a>
        </div>
    </form>

    <script src="js/script_guardar.js"></script>
</body>
</html>
